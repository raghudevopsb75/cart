appName: cart
replicas: 2

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
initContainers:
  enabled: true
  imageVersion: 2.0.2
  INPUT: "REDIS_HOST,prod.roboshop.cart.REDIS_HOST CATALOGUE_HOST,prod.roboshop.cart.CATALOGUE_HOST CATALOGUE_PORT,prod.roboshop.cart.CATALOGUE_PORT"

job:
  enabled: false

resources:
  requests:
    memory: "500Mi"
    cpu: "250m"
  limits:
    memory: "750Mi"
    cpu: "350m"